        <form action="javascript:void(0);" method="post">
            
            <div class="mb-3">
                <label for="SCIP_name" class="form-label">Name<label>*</label></label>
                <input type="text" class="form-control" id="SCIP_name" placeholder="Enter Assignee Name">
            </div>

            <div class="mb-3">
                <label for="SCIP_from" class="form-label">From<label>*</label></label>
                <input type="text" class="form-control" id="SCIP_from" placeholder="Enter From Name">
            </div>

            <div class="mb-3">
                <label for="SCIP_dealname" class="form-label">Name of Deal<label>*</label></label>
                <input type="text" class="form-control" id="SCIP_dealname" placeholder="Enter the Deal Name">
            </div>

            <div class="mb-3">
                <label for="SCIP_dealtype" class="form-label">Deal Type<label>*</label></label>
                <select class="form-select" id="SCIP_dealtype">
                    <option value="">Select the Deal Type</option>
                    <option value="new deal">New Deal</option>
                    <option value="existing deal">Existing Deal</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="SCIP_source" class="form-label">Source<label>*</label></label>
                <select class="form-select" id="SCIP_source">
                    <option value="">Select the source</option>
                    <option value="new deal">Invester</option>
                    <option value="incubator">Incubator</option>
                    <option value="accelerator">Accelerator</option>
                    <option value="hackathon">Hackathon</option>
                    <option value="CO-investment">CO-investment</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="SCIP_action" class="form-label">Action<label>*</label></label>
                <select class="form-select" id="SCIP_action">
                    <option value="">Select the action</option>
                    <option value="send to apply">Send to apply</option>
                    <option value="evaluate">Evaluate</option>
                    <option value="scoring">Scoring</option>
                    <option value="workflow">Workflow</option>
                    <option value="reject">Reject</option>
                </select>
            </div> 

            <div class="mb-3">
                <label for="SCIP_note" class="form-label">Note<label>*</label></label>
                <textarea class="form-control" id="SCIP_note" placeholder="Enter Text Here" rows="5" maxlength="200"></textarea>
            </div>

            <div class="mb-3">
                <label for="SCIP_industryTags" class="form-label">Industry<label>*</label></label>
                <input type="text" class="form-control" id="SCIP_industryTags" placeholder="Type to search Industry">

            <div class="mb-3">

            </div>
              
            <button type="submit" id="saveButton" class="btn btn-primary">Save</button>
        </form>
